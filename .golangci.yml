linters:
  disable-all: true
  enable:
    # Enabled by default
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    # Disabled by default
    - golint
    - gofmt
    - goimports
    - unconvert
    - unparam
    - gocritic
    - gochecknoglobals
    - nakedret
    - misspell
